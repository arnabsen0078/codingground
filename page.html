
<html>
<head>
	<title>Example</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script type="text/javascript">
         
       if(!window.marker){
		  marker = {};
		}

		marker.Selector = {};
		marker.Selector.getSelected = function(){
		  var t = '';
		  if(window.getSelection){
		    t = window.getSelection();
		  }else if(document.getSelection){
		    t = document.getSelection();
		  }else if(document.selection){
		    t = document.selection.createRange().text;
		  }
		  return t;
		}

		marker.Selector.mouseup = function(){
		  var st 			= marker.Selector.getSelected();
		 
		  if(st!=''){
		    alert("You selected:\n"+st);
		  }

		}

		$(document).ready(function(){
		  $(document).bind("mouseup", marker.Selector.mouseup);
		  $(".parent-div").on('click', function(event){
		  		console.log(event.target.id+" and "+$(event.target).attr('class'));
		  		var classVar 	=	$(event.target).attr('class');
		  		console.log($("."+classVar+"").css('color'));
		  });
		});    
        
    </script>
    <style>
    .font-class-1
    {
    	color: #c5c5c5;
    }

    </style>
</head>
<body>

	<div class="parent-div" contenteditable="true">
		<span class="span-class">
			<h2>This is a h2</h2>
			This is a span
		</span>
		<font id="font-id" class="font-class-1">This is 1st font <font class="font-class-2">This is second font</font> </font>
	</div>

</body>
</html>
