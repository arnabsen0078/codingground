<html>
  <head>
    <title>Restaurent Details</title>
    <script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <style>
    .inner-div
    {
      border: 1px solid;
      padding: 10px;
    }
    .inner-div > li
    {
      list-style: none;
      padding: 5px;
    }
    span.img-sec > img
    {
      height: auto;
      width: 40%;
    }
    .outer-div
    {
      border: 5px solid;
      height: auto;
      width: 50%;
      padding: 15px;
    }
    /*.inner-div li:nth-child(even)
    {
      float: right;
    }
    .inner-div li:nth-child(odd)
    {
      width: 50%;
    }*/

    </style>
  </head>
  <body>

    <div class="outer-div" ng-app = "mainApp" ng-controller = "listController">
      <div class="inner-div"  ng-repeat = "list in lists">
        <li><h2>{{ list.name }}</h2></li>
        <li>
          <span class="img-sec"><img src="{{ list.imagelink }}" alt="" /></span></li>
        <li><span>{{ list.address }}</span></li>
        <li>
          <div class="rating">
            <span ng-repeat = "list in lists | limitTo: list.rating"><img src="http://fooyok.com/static/image/blog/star-rating-full.png" alt="" /></span>
          </div>
        </li>
      </div>

    </div>

    <script>
      var mainApp = angular.module("mainApp",[]);
      mainApp.controller('listController', function($scope,$http) {

          $http.get("http://scampaigns.com/angular/index.php").then( function(response) {
              console.log(response);
              $scope.lists = response.data.restaurents;
          });
      });
    </script>
  </body>
</html>
